<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="1024" height="1024" viewBox="0 0 1024 1024">
  <title>Golden Mandala #003</title>
  <desc>Elegant NFT artwork with golden fractal mandala and smooth rotation animation.</desc>

  <defs>
    <!-- gold gradient -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffcc33"/>
      <stop offset="50%" stop-color="#fff4b0"/>
      <stop offset="100%" stop-color="#c89b00"/>
    </linearGradient>

    <!-- soft glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- radial gradient background -->
    <radialGradient id="bg" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1b1300"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <!-- mandala petal shape -->
    <path id="petal" d="M0,-140 C40,-120 60,-40 0,0 C-60,-40 -40,-120 0,-140 Z" fill="url(#gold)" />
  </defs>

  <!-- background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- outer rotating ring -->
  <g transform="translate(512,512)">
    <g filter="url(#glow)" opacity="0.8">
      <g>
        <g>
          <g>
            <!-- 12 petals -->
            <g>
              <use href="#petal" transform="rotate(0) scale(2)"/>
              <use href="#petal" transform="rotate(30) scale(2)"/>
              <use href="#petal" transform="rotate(60) scale(2)"/>
              <use href="#petal" transform="rotate(90) scale(2)"/>
              <use href="#petal" transform="rotate(120) scale(2)"/>
              <use href="#petal" transform="rotate(150) scale(2)"/>
              <use href="#petal" transform="rotate(180) scale(2)"/>
              <use href="#petal" transform="rotate(210) scale(2)"/>
              <use href="#petal" transform="rotate(240) scale(2)"/>
              <use href="#petal" transform="rotate(270) scale(2)"/>
              <use href="#petal" transform="rotate(300) scale(2)"/>
              <use href="#petal" transform="rotate(330) scale(2)"/>
            </g>
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="360" dur="30s" repeatCount="indefinite"/>
          </g>
        </g>
      </g>
    </g>
  </g>

  <!-- inner rotating layer -->
  <g transform="translate(512,512)">
    <g filter="url(#glow)" opacity="0.9">
      <g>
        <!-- 8 petals -->
        <use href="#petal" transform="rotate(0) scale(1.2)"/>
        <use href="#petal" transform="rotate(45) scale(1.2)"/>
        <use href="#petal" transform="rotate(90) scale(1.2)"/>
        <use href="#petal" transform="rotate(135) scale(1.2)"/>
        <use href="#petal" transform="rotate(180) scale(1.2)"/>
        <use href="#petal" transform="rotate(225) scale(1.2)"/>
        <use href="#petal" transform="rotate(270) scale(1.2)"/>
        <use href="#petal" transform="rotate(315) scale(1.2)"/>
      </g>
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="20s" repeatCount="indefinite"/>
    </g>
  </g>

  <!-- glowing central orb -->
  <circle cx="512" cy="512" r="60" fill="url(#gold)" filter="url(#glow)" opacity="0.95">
    <animate attributeName="r" values="50;65;50" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- outer circle border -->
  <circle cx="512" cy="512" r="420" fill="none" stroke="url(#gold)" stroke-width="4" opacity="0.2"/>
  <circle cx="512" cy="512" r="460" fill="none" stroke="url(#gold)" stroke-width="2" stroke-opacity="0.1"/>

  <!-- signature -->
  <g transform="translate(48,972)">
    <text x="0" y="0" font-family="Georgia, serif" font-size="22" fill="#ffcc33" opacity="0.9">
      Golden Mandala
    </text>
    <text x="0" y="26" font-family="monospace" font-size="14" fill="#fff4b0" opacity="0.7">
      #003 · 1/1 · 1024×1024
    </text>
  </g>
</svg>
